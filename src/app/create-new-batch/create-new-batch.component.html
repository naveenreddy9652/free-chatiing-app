<div class="parent">

    <form action="" [formGroup]="createBatch">
        <h3>
            Create New Batch 
        </h3>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="15" fill="white" class="bi bi-person-fill person" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
            <input type="text" placeholder="Enter Batch" name="" id="" class="input1" formControlName="userId">
        </div>
        <br>
        <div>
            <input type="password" placeholder="Retype Password" name="" id="" class="input2" formControlName="password" >

            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-file-lock2 lock"
                viewBox="0 0 16 16">
                <path
                    d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1m2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224" />
            </svg>
        </div>
        <button type="button"routerLink="login"  (click)="submit()">Submit</button>
    </form>

</div>
